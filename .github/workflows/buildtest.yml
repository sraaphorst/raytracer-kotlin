name: Build

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Set up JDK
              uses: actions/setup-java@v3
              with:
                  java-version: '11'
                  distribution: 'adopt'
            - name: Grant execute permission for gradlew
              run: chmod +x gradlew
            - name: Run gradlew  
              run: ./gradlew clean build
